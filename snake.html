<canvas id="verygood" width="1887" height="640"></canvas>
<script>

var canvas = document.getElementById("verygood");
ctx = canvas.getContext("2d");

function drawtext()
{

ctx.font = "17px Comic Sans MS";
ctx.fillStyle = "#1398A5";
ctx.fillText("The game to the right is an unfinished snake game with snakes don't collide that I have made using Java script and a keyboard. I would recommend to take a moment to",10,50);

ctx.font = "17px Comic Sans MS";
ctx.fillStyle = "#1398A5";
ctx.fillText("appreciate the level of genius that went into this game:",10,70);
}

var keyDown = {};

window.addEventListener('keydown', function(event)
	{
	keyDown[event.keyCode] = true,false;
	}
);

window.addEventListener
('keyup', function(event)
	{
	delete keyDown[event.keyCode];
	}
);

var SnakeCanvasX = 1397;
var SnakeCanvasY = 0;
var SnakeCanvasWidth = 490;
var SnakeCanvasLength = 640;

var SnakeBorderX = 1397;
var SnakeBorderY = 46;
var SnakeBorderWidth = 490;
var SnakeBorderLength = 4;

var spotX = 1399, spotY = 100;
var spot2X = 1399, spot2Y = 400;

var direction;
var direction2;

var change = 0;

ctx.fillStyle = "blue";
ctx.fillRect(SnakeCanvasX, SnakeCanvasY, SnakeCanvasWidth, SnakeCanvasLength);

ctx.fillStyle = "yellow";
ctx.fillRect(SnakeBorderX, SnakeBorderY, SnakeBorderWidth, SnakeBorderLength);
	
function drawthings()
{
drawtext();
}	

function clearthings()
{
ctx.clearRect(0, 0, GameWidth, GameLength);
}

direction = 0;
direction2 = 0;

function updatethings()
{
if (change == 0)
{
	ctx.fillStyle = 'lime';
	ctx.beginPath();
	ctx.arc(spotX, spotY, 2, 0, Math.PI*2, true); 
	ctx.closePath();
	ctx.fill(); 
}
	
	if (change == 1)
	{
	ctx.fillStyle = 'yellow';
	ctx.beginPath();
	ctx.arc(spotX, spotY, 2, 0, Math.PI*2, true); 
	ctx.closePath();
	ctx.fill(); 
	}
	ctx.fillStyle = '#ff3366';  // red
	ctx.beginPath();
	ctx.arc(spot2X, spot2Y, 2, 0, Math.PI*2, true);
	ctx.closePath();
	ctx.fill();
	
	if (88 in keyDown)
	{
	change = 1;
	}
	if (90 in keyDown)
    {
	change = 0;
	}
	
	if (68 in keyDown && direction != 2)
	{
	direction = 0;
	}
	else if (87 in keyDown && direction != 3)
	{
	direction = 1;
	}
	else if (65 in keyDown && direction != 0)
	{
	direction = 2;
	}
	else if (83 in keyDown && direction != 1)
	{
	direction = 3;
	}
	
	if (direction == 0)
	{
	spotX += 2;
	}
	if (direction == 1)
	{
	spotY -= 2;
	}
	if (direction == 2)
	{
	spotX -= 2;
	}
	if (direction == 3)
	{
	spotY += 2;
	}
	
	if (spotX >= 1889 && direction == 0)
	{
	spotX = 1399;
	}
	if (spotX <= 1399 && direction == 2)
	{
	spotX = 1889;
	}
	if (spotY >= 640 && direction == 3)
	{
	spotY = 52;
	}
	if (spotY <= 50 && direction == 1)
	{
	spotY = 640;
	}
	
	if (76 in keyDown && direction2 != 2)
	{
	direction2 = 0;
	}
	else if (73 in keyDown && direction2 != 3)
	{
	direction2 = 1;
	}
	else if (74 in keyDown && direction2 != 0)
	{
	direction2 = 2;
	}
	else if (75 in keyDown && direction2 != 1)
	{
	direction2 = 3;
	}
	
	if (direction2 == 0)
	{
	spot2X += 2;
	}
	if (direction2 == 1)
	{
	spot2Y -= 2;
	}
	if (direction2 == 2)
	{
	spot2X -= 2;
	}
	if (direction2 == 3)
	{
	spot2Y += 2;
	}
	
	if (spot2X >= 1889 && direction2 == 0)
	{
	spot2X = 1399;
	}
	if (spot2X <= 1399 && direction2 == 2)
	{
	spot2X = 1889;
	}
	if (spot2Y >= 640 && direction2 == 3)
	{
	spot2Y = 52;
	}
	if (spot2Y <= 50 && direction2 == 1)
	{
	spot2Y = 640;
	}
}

function gameloop()
{
//clearthings();
drawthings();
updatethings();

setTimeout(gameloop, 1000 / 50);
}

gameloop();
</script>
